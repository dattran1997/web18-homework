<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="cv.css">
    <title>CV</title>
</head>
<body>
    <div class="background">
        <div class="top">
            <h1>About Me</h1>
            <div class="avatar-box">
                <img class="image" src="avatar.jpg" width="200" height="200" alt="">
                <div class="name">
                    <Span>TRAN DAT</Span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="items-right">
                <li>
                    <div class="round-container">
                        <span>Ha Noi</span>
                    </div>
                    <i class="fas fa-home fa-3x"></i>
                </li>
                <li>
                    <div class="round-container">
                        <span> - Comic<br> - Game<br> - Code<br> </span>
                    </div>
                    <i class="fas fa-star fa-3x"></i>
                </li>
                <li>
                    <div class="round-container">
                        <span>Single :3</span>
                    </div>
                    <i class="fas fa-heart fa-3x"></i>
                </li>
            </div>
            <div class="divider"></div>
            <div class="items-left">
                <li>
                    <i class="fas fa-birthday-cake fa-3x"></i>
                    <div class="birthday round-container">
                        <span>29.12.1997</span>
                    </div>
                </li>
                <li>
                    <i class="fas fa-book fa-3x"></i>
                    <div class="birthday round-container">
                        <span>HUST</span>
                    </div>
                </li>
                <li>
                    <i class="fas fa-globe fa-3x"></i>
                    <div class="social-container round-container">
                        <i class="fab fa-facebook"></i>
                        <a class="link" href="https://www.facebook.com/TranDat.97" target="_blank">TranDat.97</a>
                    </div>
                </li>
            </div>
        </div>
        <div class="footer">
            copyright &copy;
        </div>
    </div>
    
</body>
</html>
